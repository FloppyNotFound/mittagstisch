<mat-toolbar fxLayoutAlign="space-between center" color="primary" class="mat-elevation-z4">
  {{ appname }}
  <button mat-button (click)="openDialog(dialog)">APP INFO</button>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let routeLink of routes | appRouting"
    [routerLink]="routeLink.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{ routeLink.data?.title }}
  </a>
</nav>
<ng-template #dialog>
  <mat-dialog-content>
    <p>
      The lunch in your area. Based on Leipzig (Plagwitz, Lindenau).
    </p>
    <p>
      With this app you can check the lunch in bisto or restuarants in Leipzig (Plagwitz, Lindenau) of this day, tomorrow or next week.
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<router-outlet></router-outlet>
